<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo - Carvalhópolis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e293b;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .temp {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    small {
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Carvalhópolis - MG</h1>
  <div class="temp" id="temperature">--°C</div>
  <div class="desc" id="description">Carregando...</div>
  <small>Dados meteorológicos: <a href="https://open-meteo.com/" target="_blank" style="color:white;">Open-Meteo (CC-BY)</a></small>

  <script>
    async function carregarPrevisao() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=-21.7761&longitude=-45.8413&current_weather=true";
      const response = await fetch(url);
      const data = await response.json();
      const temp = data.current_weather.temperature;
      const code = data.current_weather.weathercode;
      
      const descricao = {
        0: "☀️ Céu Limpo",
        1: "🌤️ Principalmente Limpo",
        2: "⛅ Parcialmente Nublado",
        3: "☁️ Nublado",
        45: "🌫️ Nevoeiro",
        51: "🌦️ Garoa",
        61: "🌧️ Chuva Fraca",
        63: "🌧️ Chuva Moderada",
        65: "⛈️ Chuva Forte",
        71: "❄️ Neve",
        80: "🌧️ Chuva Intensa"
      }[code] || "🌡️ Tempo Desconhecido";

      document.getElementById("temperature").textContent = `${temp}°C`;
      document.getElementById("description").textContent = descricao;
    }
    carregarPrevisao();
  </script>
</body>
</html>
